<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabflow</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tabflow</h1>
      <div class="actions">
        <h2>Actions</h2>
        <button id="move-tab-to-new-window">
          <span class="icon">📁</span>
          <span class="description">Move tab to new window</span>
        </button>
        <button id="duplicate-tab">
          <span class="icon">📄</span>
          <span class="description">Duplicate tab</span>
        </button>
        <button id="duplicate-tab-to-new-window">
          <span class="icon">📂</span>
          <span class="description">Duplicate tab to new window</span>
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
