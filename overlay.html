<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabflow</title>
  <link rel="stylesheet" href="overlay.css">
</head>
<body>
  <div class="overlay">
    <div class="header">
      <h1>Tabflow</h1>
      <button id="close-button">X</button>
    </div>
    <div class="tab-list">
      <h2>All Tabs</h2>
      <ul id="all-tabs-list"></ul>
    </div>
    <div class="selection-list">
      <h2>Selected Tabs</h2>
      <ul id="selected-tabs-list"></ul>
    </div>
    <div class="actions">
      <button id="move-to-new-window">Move to New Window</button>
      <button id="cancel-button">Cancel</button>
    </div>
  </div>
  <script src="overlay.js"></script>
</body>
</html>
